{% extends 'base.html' %}

{% block content %}
<style>
    .center {
        display: flex;
        justify-content: center; /* Mengatur posisi horizontal tengah */
        align-items: center; /* Mengatur posisi vertikal tengah */
        height: 100vh; /* Mengisi tinggi ke seluruh tinggi layar */
    }

    .form-container {
        width: 400px; /* Mengubah lebar form */
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
    }

    .form-container h1 {
        text-align: center;
        color: #333;
    }

    .form-container table {
        width: 100%;
    }

    .form-container td {
        padding: 10px;
    }

    .form-container .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .form-container .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .form-container .btn:hover {
        background-color: #0056b3;
    }

    .form-container .error-messages {
        color: red;
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    .form-container a {
        text-decoration: none;
        color: #007bff;
    }

    .form-container a:hover {
        text-decoration: underline;
    }

    .centered-text {
        text-align: center;
    }
</style>

<div class="center">
    <div class="form-container">
        <h1>Add New Product</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name" placeholder="Name" class="form-control"></td>
                </tr>
                <tr>
                    <td>Description: </td>
                    <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
                </tr>
                <tr>
                    <td>Price: </td>
                    <td><input type="text" name="price" placeholder="Price" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input class="btn" type="submit" value="Add Product"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock content %}
