{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    /* CSS styling untuk halaman login */
    .center {
        display: flex;
        justify-content: center; /* Mengatur posisi horizontal tengah */
        align-items: center; /* Mengatur posisi vertikal tengah */
        height: 100vh; /* Mengisi tinggi ke seluruh tinggi layar */
    }

    .login {
        width: 300px;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
    }

    .login h1 {
        text-align: center;
        color: #333;
    }

    .login table {
        width: 100%;
    }

    .login td {
        padding: 10px;
    }

    .login .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .login .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .login .btn:hover {
        background-color: #0056b3;
    }

    .login .error-messages {
        color: red;
        list-style-type: none;
        padding: 0;
    }

    .login a {
        text-decoration: none;
        color: #007bff;
    }

    .login a:hover {
        text-decoration: underline;
    }

    .centered-text {
        text-align: center;
    }
</style>

<!-- Memasukkan kotak login ke dalam div untuk mengatur tata letak -->
<div class="center">
    <div class="login">
        <h1>Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Username: </td>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input class="btn" type="submit" value="Login"></td>
                </tr>
            </table>
        </form>

        {% if messages %}
            <ul class="error-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}     
        
        <p class="centered-text">Don't have an account yet? <a href="{% url 'main:register' %}">Hit me!</a></p>
    </div>
</div>

{% endblock content %}
